<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      <div id="button-section">
          <img src="images/logo.svg" alt="">
        <div id="buttons">
          <button><img src="images/icon-document.svg" alt=""></button>
          <button><img src="images/icon-folder.svg" alt=""></button>
          <button><img src="images/icon-upload.svg" alt=""></button>
        </div>
      </div>
      <div id="overview">
        <p>You’ve used <span class="white">815 GB</span> of your storage</p>
        <div id="storage-left"><span id="large-text">185</span> GB Left</div>
        <div id="range">
          <div id="slider">
            <div id="thumb"></div>
          </div>
        </div>
        <div id="size">
          <p class="white">0 GB</p>
          <p class="white">1000 GB</p>
        </div> 
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/shikot0">shikoto</a>.
  </div>
</body>
</html>
